<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetBank Account</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
</head>
<body>
    <div class="account-container">
        <img src="https://img.icons8.com/ios-filled/100/2980b9/bank-building.png" alt="NetBank Logo" class="logo"/>
        <div class="account-title">Account Overview</div>
        <div class="account-info">
            <p><span class="balance-label">Account Owner:</span> {{ owner }}</p>
            <p><span class="balance-label">Balance:</span> <span class="balance-value">{{ balance }}</span></p>
        </div>
        {% if flag %}
            <div class="flag-box">{{ flag }}</div>
        {% endif %}
        <a href="/news" class="back-link">‚Üê Back to News</a>
        <a href="/chat" class="chat-link">üí¨ Chat with Advisor</a>
    </div>
</body>
</html>
